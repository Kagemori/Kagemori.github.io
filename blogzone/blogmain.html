<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blogzone</title>
    <link rel="stylesheet" href="blog.css">
    <link rel="stylesheet" href="carousel.css">
    <script src="blog.js" defer></script>
    <script src="carousel.js" defer></script>
</head>
<body>
    <nav>
        <button id="hamburger-menu" aria-label="Menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </button>
        <div id="navbar" class="hidden">
            <div class="navitem">Home</div>
            <div class="navitem">Project Moon</div>
            <div class="navitem">MMORPGs</div>
            <div class="navitem">VRChat</div>
        </div>
    </nav>
    <div id="content">
        <div class="carousel">
            <div class="carousel__body">
                <div class="carousel__prev">&#10094;</div>
                <div class="carousel__next">&#10095;</div>
                <div class="carousel__slider">
                    <div class="carousel__slider__item">
                        <div class="item__3d-frame">
                            <div class="item__3d-frame__box item__3d-frame__box--front">
                                <img src="./images/main/1.webp" alt="Image 1" class="carouselimg">
                            </div>
                            <div class="item__3d-frame__box item__3d-frame__box--left"></div>
                            <div class="item__3d-frame__box item__3d-frame__box--right"></div>
                        </div>
                    </div>
                    
                    <div class="carousel__slider__item">
                        <div class="item__3d-frame">
                            <div class="item__3d-frame__box item__3d-frame__box--front">
                                <img src="./images/main/2.webp" alt="Image 2" class="carouselimg">
                            </div>
                            <div class="item__3d-frame__box item__3d-frame__box--left"></div>
                            <div class="item__3d-frame__box item__3d-frame__box--right"></div>
                        </div>
                    </div>

                    <div class="carousel__slider__item">
                        <div class="item__3d-frame">
                            <div class="item__3d-frame__box item__3d-frame__box--front">
                                <img src="./images/main/3.webp" alt="Image 3" class="carouselimg">
                            </div>
                            <div class="item__3d-frame__box item__3d-frame__box--left"></div>
                            <div class="item__3d-frame__box item__3d-frame__box--right"></div>
                        </div>
                    </div>

                    <div class="carousel__slider__item">
                        <div class="item__3d-frame">
                            <div class="item__3d-frame__box item__3d-frame__box--front">
                                <img src="./images/main/4.webp" alt="Image 4" class="carouselimg">
                            </div>
                            <div class="item__3d-frame__box item__3d-frame__box--left"></div>
                            <div class="item__3d-frame__box item__3d-frame__box--right"></div>
                        </div>
                    </div>

                    <div class="carousel__slider__item">
                        <div class="item__3d-frame">
                            <div class="item__3d-frame__box item__3d-frame__box--front">
                                <img src="./images/main/5.webp" alt="Image 5" class="carouselimg">
                            </div>
                            <div class="item__3d-frame__box item__3d-frame__box--left"></div>
                            <div class="item__3d-frame__box item__3d-frame__box--right"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
